<body>
 <div id="bg">
  <header class="page-header">
    <nav>File | Action | Logs</nav>
  </header>
  
	<h1><center>What you want</center></h1>

   <button type="submit" class="submit_1" value="search">&nbsp;</button>
   </form>
 
  <div class="module">
    
		<form id="formA">
			<ul>
			  <li id="tab0" class="tab activeTab" onclick = "tabClick(0);"><img src="https://i.imgur.com/Fk1Urva.png" alt="" class="icon"/>Tab 1</li>
			  <li id="tab1"class="tab" onclick = "tabClick(1);"><img src="https://i.imgur.com/ZsRgIDD.png" alt="" class="icon"/>Tab 2</li>

			</ul>
			
			<div id="first-tab" class="area-tab">
			  <p><center>this is Tab Area 1<center></p>
			</div>
				
			
			<div class="area-tab">
			<p><center>this is Tab Area 2<center></p>
			
				
			</div>
			
			<div class="area-tab">
			<p><center>this is Tab Area 3<center></p>
			 
			</div>
			
			<div class="area-tab">
			<p><center>this is Tab Area 4<center></p>
			</div>
			
			<div style="overflow:auto;">
					<div style="float:right;">
						<button type="button" id="prevBtn" style="display:none;" onclick="nextPrev(-1)">Previous</button>
						<button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
					</div>
				 </div>		
     </form> 
     
  </div>
 
 </div>
